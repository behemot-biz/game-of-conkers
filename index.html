<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Game of Conkers</title>
</head>
<body>
    <header>
        <a href="index.html">
        <div class="logo-heading" id="logo">Play Conker's</div>
    </a>
    </header>
    <main>
        <div class="score-area">
            <div class="score"><p>Player</p><span id="player">0</span></div>
            <div class="score-core"><p>Score</p></div>
            <div class="score"><p>Computer</p><span id="computer">0</span></div>
        </div>

        <div class="game-area">
            <div class="center"><h3>Player</h3>
                <span id="playerConker"></span>
                <div class="player-area"><img  id="playerConkerImg" src="assets/images/conker.webp"></div>
            </div>
            <div class="button-area center">
                <div id="winner"></div>
                
                <button  id="startButton" onclick="startGame()" class="button">Start Game</button>
                <button id="attackButton" class="button hidden">Attack</button>
            </div>
            <div class="center">
                <h3>Computer</h3>
                <span id="computerConker"></span>
               
                <div class="computer-area"><img  id="computerConkerImg" src="assets/images/conker.webp"></div>
            </div>
        </div>
       
        <div>
            <h3>Log (to be removed)</h3>
            <strong>player</strong><br>
            <p class="">Strength: <span id="playerConkerStrength">0</span></p>
            <p class="">Durability: <span id="playerConkerDurability">0</span></p>
        </div>
        <div><strong>computer</strong><br>
            <p class="">Strength: <span id="computerConkerStrength">0</span></p>
            <p class="">Durability: <span id="computerConkerDurability">0</span></p>
        </div>
    </main>
    <footer></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
