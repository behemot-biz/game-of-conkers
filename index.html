<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Game of Conkers</title>
</head>
<body>
    <head></head>
    <main>
        <h1 class="center">Play Conker's</h1>
        <div class="score-area">
            <div class="score"><p>Player</p><span id="">0</span></div>
            <div><p>Score</p></div>
            <div class="score"><p>Computer</p><span id="">0</span></div>
        </div>

        <div class="game-area">
            <div class="player-area">
                <span id="playerConker"></span>
                <div class=""><img  id="playerConkerImg" src="assets/images/conker.webp"></div>
            </div>
            <div class="button-area">
                <button  id="startButton" onclick="startGame()" class="button">Start Game</button>
                <button id="attackButton" class="button hidden">Attack</button>
            </div>
            <div class="computer-area">
                <span id="computerConker"></span>
               
                <div class=""><img  id="computerConkerImg" src="assets/images/conker.webp"></div>
            </div>
        </div>
        <div><strong>player</strong><br>
            <p class="">Strength: <span id="playerConkerStrength">0</span></p>
            <p class="">Durability: <span id="playerConkerDurability">0</span></p>
        </div>
        <div><strong>computer</strong><br>
            <p class="">Strength: <span id="computerConkerStrength">0</span></p>
            <p class="">Durability: <span id="computerConkerDurability">0</span></p>
        </div>
    </main>
    <footer></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
